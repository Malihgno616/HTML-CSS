<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em CSS</title>
    <style>
      * {
        /*Configurações globais em css*/
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          to right,
          #ed84c9,
          #ab31ba,
          #463dd8,
          #ff6d09,
          #ffbc37
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Gradiente em CSS</h1>
  </body>
</html>
